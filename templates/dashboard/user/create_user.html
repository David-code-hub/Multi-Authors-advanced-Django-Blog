
{% if messages %}
<div class="messages" >
    {% for message in messages %}
        <div class="alert alert-primary" {% if message.tags %}
             class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}

    <form action="" method="POST">
        <input type="text" placeholder="Your username " name='username'>
        <input type="email" name="email" placeholder="Your Email">
        <input type="password" name="password1" placeholder="Type your password">
        <input type="password" name='password2' placeholder="Confirm Your password">
        <input type="submit" placeholder="Create User " value="submit">
    </form>
